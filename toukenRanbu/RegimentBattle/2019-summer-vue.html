<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>刀剣乱舞 - 連隊戦 - 海辺の陣 2019 活動進度表 - 阿貓工具箱</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.10.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500|Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/regimentBattle.min.css">
    <link rel="stylesheet" href="css/2019-summer.min.css">
</head>

<body>
    <div class="container mt-3">
        <a href="/" class="btn btn-secondary">
            <i class="fas fa-chevron-left align-middle"></i>
            <span>回阿貓工具箱首頁</span>
        </a>
    </div>

    <div id="app" class="container text-center mt-2">
        <h1>2019 海辺の陣</h1>
        <h2>活動進度表</h2>
        <h3><span>{{ startDate }}</span> ~ <span>{{ endDate }}</span></h3>

        <div class="row justify-content-center">
            <div class="input-group mb-md-5 mt-md-5 mt-3 col-lg-4 col-md-8 col-sm-12">
                <div class="input-group-prepend">
                    <span class="input-group-text">目前貝數</span>
                </div>
                <input type="number"
                    class="form-control"
                    placeholder="請輸入數字"
                    v-model.number="currentAmount"
                    aria-label="currentAmount" />
            </div>
            <div class="input-group mb-md-5 mt-md-5 mt-3 mb-3 col-lg-2 col-md-4 col-sm-12">
                <div class="input-group-prepend">
                    <span class="input-group-text">+</span>
                </div>
                <input type="text"
                    class="form-control"
                    aria-label="addAmount"
                    v-on:keyup.enter="currentAmount += addAmount"
                    v-model.number="addAmount"
                    placeholder="單場取得貝" />
            </div>
        </div>
        <p>點擊各列可切換 Highlight 標示</p>

        <ul id="rewardProgress" class="rewardProgress p-0">
            <li v-for="(reward, index) in rewards" class="progress mb-3 d-flex" onclick="$(this).toggleClass('hl')">
                <div class="progress-bar pt-1 pb-1"
                    role="progressbar"
                    :aria-valuenow="currentAmount / reward.amount * 100"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    :style="`width: ${currentAmount / reward.amount * 100}%;`">
                    <span class="text">
                        <sup class="mr-1">{{ reward.amount | number_format }}</sup>
                            {{ reward.reward }}
                        <sub> / {{ currentAmount / reward.amount * 100 | number_format }}%</sub>
                    </span>

                    <div class="daily">{{ everydayLeasts[index] }}</div>
                </div>
            </li>
        </ul>

        <p class='mb-3'>
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-chevron-left align-middle"></i>
                <span>回阿貓工具箱首頁</span>
            </a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.cookie@1.4.1/jquery.cookie.min.js"></script>
    <script src="/dist/app.js"></script>
</body>

</html>
