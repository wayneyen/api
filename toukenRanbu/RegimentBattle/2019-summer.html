<!DOCTYPE html>
<html>
    <head>
        <title>刀剣乱舞 - 連隊戦 - 海辺の陣 2019 活動進度表 - 阿貓工具箱</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:500|Noto+Sans+JP&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/regimentBattle.min.css">
        <link rel="stylesheet" href="css/2019-summer.min.css">
    </head>
    <body>
        <div class="container mt-3">
            <a href="/" class="btn btn-secondary">回阿貓工具箱首頁</a>
        </div>
        <div class="container text-center mt-2">
            <h1>2019 海辺の陣</h1>
            <h2>活動進度表</h2>
            <h3><span id="startDate"></span> ~ <span id="endDate"></span></h3>
            <div class="row justify-content-center">
                <div class="input-group mb-md-5 mt-md-5 mt-3 col-lg-4 col-md-8 col-sm-12">
                    <div class="input-group-prepend">
                        <span class="input-group-text">目前貝數</span>
                    </div>
                    <input type="text" id="currentAmount" class="form-control" placeholder="請輸入數字" aria-label="currentAmount" />
                </div>
                <div class="input-group mb-md-5 mt-md-5 mt-3 mb-3 col-lg-2 col-md-4 col-sm-12">
                    <div class="input-group-prepend">
                        <span class="input-group-text">+</span>
                    </div>
                    <input type="text" id="addAmount" class="form-control" aria-label="addAmount" placeholder="單場取得貝" />
                </div>
            </div>
            <p>點擊各列可切換 Highlight 標示</p>
            <ul id="rewardProgress" class="rewardProgress p-0"></ul>
            <p class='mb-3'><a href="/" class="btn btn-secondary">回阿貓工具箱首頁</a></p>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
        <script src="js/2019-summer.min.js"></script>
    </body>
</html>
